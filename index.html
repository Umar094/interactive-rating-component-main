<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./scss/style.css">
  
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>

  <main class="main-card">
    <div class="main-card__icon-wrapper">
      <img class="main-card__star-icon" src="./images/icon-star.svg">
    </div>
    

    <section class="main-card__main-content-wrapper">
      <h2 class="main-card__tittle">How did we do?</h2>
      <p class="main-card__subtittle">
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>

      <form action="#" class="rate-box">

        <div class="rate-circles-box">

          <input class="rate-circle-input" type="radio" name="rate" id="1">
          <label class="rate-circle" for="1">1</label>
  

          <input class="rate-circle-input" type="radio" name="rate" id="2">
          <label class="rate-circle" for="2">2</label>
  

          <input class="rate-circle-input" type="radio" name="rate" id="3">
          <label class="rate-circle" for="3">3</label>
  

          <input class="rate-circle-input" type="radio" name="rate" id="4">
          <label class="rate-circle" for="4">4</label>
  

          <input class="rate-circle-input" type="radio" name="rate" id="5">
          <label class="rate-circle" for="5">5</label>
        </div>
        
        <button type="submit" class="rate-button">SUBMIT</button>
      </form>

    </section>
  
  </main>

  <article class="submit-message">
    <img src="./images/illustration-thank-you.svg">

      <div class="submit-message__how-much-text">
        You selected <span class="howMuchRate"></span> out of 5
      </div>

    <h2 class="submit-message__tittle">Thank you!</h2>

    <p class="submit-message__subtittle">We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!</p>

  </article>

  <script src="main.js"></script>
</body>
</html>
